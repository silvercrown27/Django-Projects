<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Responsive Table + Detail View</title>
  {% load static %}
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="{% static 'dist/style.css' %}">

</head>
<body>
<!-- partial:index.partial.html -->
<form action="/update/updaterecord/{{d.id}}" method="post">
{% csrf_token %}
<h1>
  Registered Accounts
</h1>
<main>
  <table>
    <thead>
      <tr>
        <th>User id</th>
        <th>Username</th>
        <th>E-mail</th>
        <th>Message</th>
      </tr>
    </thead>
    <tfoot>
      <tr>
        <th colspan='6'>
          Year: 2014
        </th>
      </tr>
    </tfoot>
    <tbody>
        <th scope="row">{{d.id}}</th>
        <td>
            <input type="text" id="name" name="name" value="{{d.name}}">
        </td>
        <td>
            <input type="email" id="email" name="email" value="{{d.email}}">
        </td>
        <td>
            <input type="text" id="message" name="message" value="{{d.message}}">
        </td>
        <td>
            <button type="submit">Save</button>
        </td>

    </tbody>
  </table>
</form>
  
</main>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="{% static 'dist/script.js' %}"></script>

</body>
</html>
