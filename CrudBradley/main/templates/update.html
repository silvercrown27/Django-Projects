<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
            <div class="col-md-8">
                <h2>View Data</h2>
                <table class="table table-striped table-hover">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Age</th>
                        <th scope="col">Gender</th>
                        <th scope="col">contact</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Pay</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>

                      </tr>
                    </thead>
                    <tbody cl
                           ass="table-group-divider">

                    {% for d in data %}
                      <tr>
                        <th scope="row">{{d.id}}</th>
                        <td>{{d.name}}</td>
                        <td>{{d.email}}</td>
                        <td>{{d.age}}</td>
                        <td>{{d.gender}}</td>
                          <form action="">
                            <td><input name="phone" type="text" value="{{d.contact}}"></td>
                            <td><input name="amount" type="text" value="{{d.amount}}"></td>
                            <td><a href="/pay/{{d.id}}" type="button" class="btn btn-outline-danger">Pay</a></td>

                          </form>
                        <td><a href="/update/{{d.id}}" type="button" class="btn btn-outline-warning">Edit</a></td>
                        <td><a href="/delete/{{d.id}}" type="button" class="btn btn-outline-danger">Delete</a></td>      </tr>
                    {% endfor %}
                    </tbody>
                  </table>
            </div>
</body>
</html>
